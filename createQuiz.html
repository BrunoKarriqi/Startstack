<!DOCTYPE html>
<html>
<head>
    <title>Startstack</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="css/magicsuggest-min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="c-q">
<div class="big-container">
    <div class="cq-bg"></div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a class="text-logo" href="#">
                        <img class="logo" src="img/logo.png">
                    </a>
                    <nav>
                        <div id="menu2">
                            <div class="trigger">
                                <div class="line2 first top"></div>
                                <div class="line2 second middle"></div>
                                <div class="line2 bottom"></div>
                            </div>
                        </div>
                        <ul class="menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">

        <section class="step1">
            <div class="top-section">
                <h1 class="step-title">Step 1</h1>
            </div>

            <p>Enter name of your quiz</p>

            <label>name of quiz</label>

            <input type="text" name="name">

            <button class="next-step">next step</button>
        </section>

        <section class="step2">
            <div class="top-section">
                <h1 class="step-title">Step 2</h1>
            </div>

            <p>Enter topic or subtopic of your quiz.</p>

            <label>topic</label>
            <input type="text" name="topic" class="tags-input" id="topic">

            <label>subtopic</label>
            <input type="text" name="subtopic" class="tags-input" id="subtopic">

            <button class="next-step">next step</button>
        </section>

        <section class="step3">
            <div class="top-section">
                <h1 class="step-title">Step 3</h1>
            </div>

            <p>Enter topic or subtopic of your quiz.</p>

            <div class="row">
                <div class="col-md-12">
                    <label>Question</label>
                    <input type="text">
                </div>
                <div class="col-md-3">
                    <label>Correct Answer</label>
                    <input type="text" id="correct-answer">
                </div>
                <div class="col-md-3">
                    <label>Answer 2</label>
                    <input type="text">
                </div>
                <div class="col-md-3">
                    <label>Answer 3</label>
                    <input type="text">
                </div>
                <div class="col-md-3">
                    <label>Answer 4</label>
                    <input type="text">
                </div>
            </div>


            <button class="next-step">next step</button>
        </section>

        <section class="step4">
            <div class="top-section">
                <h1 class="step-title">Step 4</h1>
            </div>

            <button class="publish">publish</button>
        </section>

    </div>
</div>

<!--<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>-->
<script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/CSSPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="js/magicsuggest-min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
